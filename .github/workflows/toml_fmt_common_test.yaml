name: ğŸ§ª toml-fmt-common
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags-ignore: ["**"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: ğŸ” changes
    runs-on: ubuntu-latest
    outputs:
      run: ${{ github.event_name != 'pull_request' || steps.filter.outputs.run == 'true' }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: ğŸ” Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            run:
              - 'toml-fmt-common/**'
              - '.github/workflows/toml_fmt_common_test.yaml'

  test:
    name: ğŸ ${{ matrix.env }}
    needs: changes
    if: needs.changes.outputs.run == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: ["3.14", "3.13", "3.12", "3.11", "3.10", type, pkg_meta]
    defaults:
      run:
        working-directory: toml-fmt-common
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: ğŸ”§ Install tox
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: ğŸ Install Python
        if: startsWith(matrix.env, '3.') && matrix.env != '3.14'
        run: uv python install --python-preference only-managed ${{ matrix.env }}
      - name: ğŸ”§ Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.env }}
      - name: âœ… Run test suite
        run: tox run --skip-pkg-install -e ${{ matrix.env }}
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"
      - name: ğŸ“¤ Upload coverage
        if: startsWith(matrix.env, '3.')
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: toml-fmt-common/.tox/${{ matrix.env }}
          flags: python-${{ matrix.env }}

  all-pass:
    name: âœ… toml-fmt-common
    if: always()
    needs: [changes, test]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether all jobs passed or were skipped
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "Some jobs failed or were canceled"
            exit 1
          fi
          echo "All jobs passed or were skipped"
