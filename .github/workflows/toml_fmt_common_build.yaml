name: ğŸ“¦ toml-fmt-common
on:
  workflow_dispatch:
    inputs:
      release:
        description: "ğŸš€ Release?"
        required: true
        default: "no"
        type: choice
        options: ["no", "yes"]
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 8 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event.inputs.release == 'no' || github.event.inputs.release == null }}

permissions:
  contents: read

env:
  dists-artifact-name: python-package-distributions

jobs:
  changes:
    name: ğŸ” changes
    runs-on: ubuntu-latest
    outputs:
      run: ${{ github.event_name != 'pull_request' || steps.filter.outputs.run == 'true' }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: ğŸ” Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            run:
              - 'toml-fmt-common/**'
              - '.github/workflows/toml_fmt_common_build.yaml'

  build:
    needs: changes
    if: needs.changes.outputs.run == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: toml-fmt-common
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: ğŸ”¨ Build package
        run: uv build --python 3.14 --python-preference only-managed --sdist --wheel . --out-dir dist
      - name: ğŸ“¤ Store the distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.dists-artifact-name }}
          path: toml-fmt-common/dist/*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/toml-fmt-common/${{ github.ref_name }}
    permissions:
      id-token: write
    if: github.event.inputs.release == 'yes' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/
      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true

  all-pass:
    name: âœ… toml-fmt-common-build
    if: always()
    needs: [changes, build]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether all jobs passed or were skipped
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "Some jobs failed or were canceled"
            exit 1
          fi
          echo "All jobs passed or were skipped"
