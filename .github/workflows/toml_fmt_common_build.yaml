name: ðŸ“¦ toml-fmt-common
on:
  push:
    tags: ["toml-fmt-common/*"]

env:
  dists-artifact-name: python-package-distributions

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: toml-fmt-common
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ðŸ“¦ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: ðŸ”¨ Build package
        run: uv build --python 3.14 --python-preference only-managed --sdist --wheel . --out-dir dist
      - name: ðŸ“¤ Store the distribution packages
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.dists-artifact-name }}
          path: toml-fmt-common/dist/*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/toml-fmt-common/${{ github.ref_name }}
    permissions:
      id-token: write
    steps:
      - name: ðŸ“¥ Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: ${{ env.dists-artifact-name }}
          path: dist/
      - name: ðŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true
