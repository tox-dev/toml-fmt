name: ğŸ§ª common
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["common/**", ".github/workflows/common.yaml"]
  pull_request:
    paths: ["common/**", ".github/workflows/common.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clippy:
    name: ğŸ“ clippy
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: ğŸ“ Run Clippy
        run: cargo clippy -p common --all-targets -- -D warnings

  fmt:
    name: ğŸ¨ fmt
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: ğŸ¨ Check formatting
        run: cargo fmt -p common --check

  build:
    name: ğŸ”¨ build
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: ğŸ”¨ Build
        run: cargo build -p common

  test:
    name: âœ… test
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: âœ… Run tests
        run: cargo test -p common
