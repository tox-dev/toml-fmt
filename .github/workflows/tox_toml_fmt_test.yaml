name: ğŸ§ª tox-toml-fmt
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["common/**", "tox-toml-fmt/**", ".github/workflows/tox_toml_fmt_test.yaml"]
  pull_request:
    paths: ["common/**", "tox-toml-fmt/**", ".github/workflows/tox_toml_fmt_test.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clippy:
    name: ğŸ“ clippy
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: ğŸ“ Run Clippy
        run: cargo clippy -p tox-toml-fmt --locked --all-targets -- -D warnings

  fmt:
    name: ğŸ¨ fmt
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: ğŸ¨ Check formatting
        run: cargo fmt -p tox-toml-fmt --check

  build:
    name: ğŸ”¨ build
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: ğŸ”¨ Build
        run: cargo build -p tox-toml-fmt --locked

  test:
    name: âœ… test
    runs-on: ubuntu-24.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: ğŸ¦€ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: llvm-tools-preview
      - name: ğŸ“¦ Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - name: âœ… Run tests with coverage
        run: cargo llvm-cov -p tox-toml-fmt --locked --codecov --output-path coverage.json --ignore-filename-regex 'main\.rs' --fail-under-lines 100
      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.json
          flags: rust

  py:
    name: ğŸ ${{ matrix.py }} @ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py: ["3.14", "3.13", "3.12", "3.11", "3.10"]
        os: [ubuntu-24.04, windows-2025, macos-15]
    defaults:
      run:
        working-directory: tox-toml-fmt
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: ğŸ”§ Install tox
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: ğŸ Install Python ${{ matrix.py }}
        if: matrix.py != '3.14'
        run: uv python install --python-preference only-managed ${{ matrix.py }}
      - name: ğŸ¦€ Setup Rust
        uses: moonrepo/setup-rust@v1
        with:
          cache-base: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”§ Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.py }}
      - name: âœ… Run tests
        run: tox run --skip-pkg-install -e ${{ matrix.py }}
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"

  check:
    name: ğŸ” ${{ matrix.env }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        env: [type, dev, pkg_meta]
    defaults:
      run:
        working-directory: tox-toml-fmt
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: ğŸ“¦ Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ”§ Install tox
        run: uv tool install --python-preference only-managed --python 3.14 tox --with tox-uv
      - name: ğŸ”§ Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false -e ${{ matrix.env }}
      - name: âœ… Run tests
        run: tox run --skip-pkg-install -e ${{ matrix.env }}
        env:
          PYTEST_ADDOPTS: "-vv --durations=20"
